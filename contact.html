<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="grid bg">
  <nav class="grid-nav">
    <ul class="nav-bar">
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li class='active'><img class="active-img" src="./svg/send.svg" alt="active link"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <section class="grid-logo">
    <img src="./svg/logo.svg" alt="Logo Image" class="logo">
  </section>
  <section class='grid-title-resume flex'>
    <div class="line"></div>
    <h1 class="lift">Get In Touch</h1>
    <div class="line"></div>
  </section>
  <section class='grid-graphic-resume'>
    <img src="./svg/code.svg" alt="Laptop Image" class="wireframe">
  </section>
  <section class="grid-journey block-left">
    <form action="#" name="contactForm" onsubmit="return(validate());">
      <label for="name">Name</label><span class="error-message" id='nMessage'></span>
      <input type="text" id='name'>
      <label for="name">Email</label><span class="error-message" id='eMessage'></span>
      <input type="text" id='email'>
      <label for="message">Message</label><span class="error-message" id='mMessage'></span>
      <textarea name="message" id="message" cols="25" rows="2"></textarea>
      <button type="submit" value="Send" class="form-btn">Send</button>
    </form>
  </section>
  <footer class="grid-footer-resume footer">
    <p>Web Design and Code By Christiaan Hougaard</p>
  </footer>
  <script src="./js/formValidation.js"></script>
</body>
</html>
